<div class="container-fluid ">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card shadow" style="width: 50rem; height: 50rem;">
                <div class="card-body">
                    <form>
                        <div class="mb-4 text-center">
                            <h4 class="text-dark text-muted">Login</h4>
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" name ="email" [(ngModel)] ="email" placeholder="Email Address">
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)] ="password" placeholder="Password">
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-info" (click)="login()">Login</button>
                        </div>
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Need Account ?</a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password ?</a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="card shadow text-center">
                                <a (click)="signInWithGoogle()" style="text-decoration: none;">
                                    
                                    <div class="card-body">
                                        <img src = "../../../assets/Google__G__Logo.svg.png" alt="" height="24px" width="24px"> Sign in with Google
                                    </div>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
